{% extends 'base.html' %}

{% block body %}
<div class="login-container d-lg-flex gap-lg-5 align-items-lg-center">
    <div id="edit-task-img"><img class="w-100" src="https://cdn.pixabay.com/photo/2016/03/31/19/46/edit-1295286_1280.png" alt=""></div>

    <div id="edit-task-form">
        <h3>Edit Project</h3>
        <p class="mb-5" style="color: gray; font-weight: 500;">Edit the project according to your needs.</p>

        <form method="post" action="{% url 'edit_project' project.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="project-description" class="form-label">Project Description</label>
                <textarea class="form-control" id="project-description" name="edit-description" rows="4" required>{{ project.description }}</textarea>
            </div>
    
            <div class="mb-3">
                <label for="project-deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="project-deadline" name="edit-deadline" value="{{ project.deadline|date:'Y-m-d' }}" required>
            </div>
    
            <div class="d-grid">
                <button type="submit" class="btn btn-custom-blue mt-4 fw-bold">Save Changes</button>
            </div>
    
            <div class="mt-3 text-center">
                <a href="{% url 'project_detail' project.id %}" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
