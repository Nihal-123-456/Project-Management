{% extends 'base.html' %}

{% block body %}

<div class="login-container d-lg-flex gap-lg-5 align-items-lg-center">
    <div id="login-img"><img class="w-100" src="https://cdn.pixabay.com/photo/2016/03/16/09/47/objectives-1260139_1280.jpg" alt=""></div>
    <div id="login-form">
        <h3>Login in to Project Tracker</h3>
        <p class="mb-5" style="color: gray; font-weight: 500;">Welcome back! Log in with your data that you entered during registration.</p>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <a href="{% url 'email_for_password' %}" class="text-black text-decoration-none"><small>Forgot password?</small></a>
            <button type="submit" class="btn btn-custom-blue mt-4 fw-bold">Log in</button>
        </form>
        <p class="sign-up-link text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
</div>

{% endblock %}
